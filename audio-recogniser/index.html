<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>


    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>

    <h1> Audio Recogniser </h1>

    <button id="ah" onmousedown="collect(0)" onmouseup="collect(null)">Ah</button>
    <button id="eh" onmousedown="collect(1)" onmouseup="collect(null)">Eh</button>
    <button id="ih" onmousedown="collect(2)" onmouseup="collect(null)">Ih</button>
    <button id="oh" onmousedown="collect(3)" onmouseup="collect(null)">Oh</button>
    <button id="uh" onmousedown="collect(4)" onmouseup="collect(null)">Uh</button>
    <button id="ya" onmousedown="collect(5)" onmouseup="collect(null)">Ya</button>
    <button id="ye" onmousedown="collect(6)" onmouseup="collect(null)">Ye</button>
    <button id="yi" onmousedown="collect(7)" onmouseup="collect(null)">Yi</button>
    <button id="yo" onmousedown="collect(8)" onmouseup="collect(null)">Yo</button>
    <button id="yu" onmousedown="collect(9)" onmouseup="collect(null)">Yu</button>


    <br/><br/>
    <button id="train" onclick="train()">Train</button>

    <br/><br/>
    <button id="listen" onclick="listen()">Listen</button>
    
   
  
    
    <label for="output" 
                 style="display: inline-block; width: 160px; text-align: right">
                 Text: <span id="text-value" style="width:400px">...</span>
    </label>
    <input type="range" id="output" min="0" max="10" step="1" value = "1">

  


<script>
  

  
var slider = document.getElementById('output');
var textDiv = document.getElementById('text-value');

var sounds =  ["aah", "eeh", "iih", "ooh", "uuh", "yaah", "yeeh", "yiih", "yoo", "yuuh"];

slider.addEventListener('change', function() {

for (let i=0; i<10; i++) {
  if (slider.value == i) {
    textDiv.innerText = sounds[i];
  } 
}
  
  // else if (slider.value == 1) {
  //   textDiv.innerText = sounds[1];
  // }

  // else if (slider.value == 2) {
  //   textDiv.innerText = sounds[2];
  // }

  // else if (slider.value == 3) {
  //   textDiv.innerText = sounds[3];
  // }

  // textDiv.innerText = sounds[slider.value - 1];
});

// to show month initially
textDiv.innerText = sounds[slider.value - 1];
  

    </script>

  <div id="console" > </div>


  <div id="text-out"> 2 </div>



  <script src="index.js"></script>
  <script src="sketch.js"></script>
  </body>
</html>
